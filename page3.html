        <div>

        </div>
        <div class="main">
            
            <form name="Aero" method="post" action="">
                <fieldset>
                    <legend>Ввод данных о рейсе</legend>
                    <table border="0" cellspacing="0">
                        <tr>
                            <td width="30%">Номер рейса</td>
                            <td><input name="number" type="text" required></td>
                        </tr>
                        <tr>
                            <td>Место вылета</td>
                            <td><input name="place_in" type="text" required></td>
                        </tr>
                        <tr>
                            <td>Дата отправления</td>
                            <td><input name="time_in" type="date" required></td>
                        </tr>
                        <tr>
                            <td>Время отправления</td>
                            <td><input name="date_in" type="time" required></td>
                        </tr>
                        <tr>
                            <td>Место промежуточной посадки</td>
                            <td><input name="place_throught" type="text"></td>
                        </tr>
                        <tr>
                            <td>Место посадки</td>
                            <td><input name="place_out" type="text" required></td>
                        </tr>
                        <tr>
                            <td>Дата посадки</td>
                            <td><input name="date_out" type="date" required></td>
                        </tr>
                        <tr>
                            <td>Время отправления</td>
                            <td><input name="time_out" type="time" required></td>
                        </tr>
                    </table>
                    <br>

                    <input type="reset" name="reset" value="Очистить">

                    <input type="submit" name="submit" value="Отправить">
                </fieldset>
            </form>

        </div>
    </body>
</html>
